<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Grades</title>

        table {

            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }

</head>

            </tr>
            <tr>

            <tr>

</body>
</html>
